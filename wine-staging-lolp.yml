version: 1

script:
  # Remove any previous build cache data
  - rm -rf AppDir appimage-builder-cache/var/cache/apt/archives/*wine* || true
  - mkdir AppDir && cp wrapper AppDir
  # Add winetricks
  - wget -q "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks" -P ./AppDir/bin && chmod +x ./AppDir/bin/winetricks
  # Copy App icon to AppDir/usr/share/icons needed prior to appimage-builder ver 1.x.x
  - mkdir -p AppDir/usr/share/icons ; cp wine.svg AppDir/usr/share/icons

AppDir:
  path: ./AppDir

  app_info:
    id: org.winehq.wine
    name: wine
    icon: wine
    version: !ENV ${WINE_VER}
    exec: bin/bash
    exec_args: wrapper $@

  apt:
    arch: [amd64, i386]
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ kinetic main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ kinetic-updates main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ kinetic-backports main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ jammy main'
        key_url: 'https://dl.winehq.org/wine-builds/winehq.key'
      # - sourceline: 'deb http://ppa.launchpad.net/graphics-drivers/ppa/ubuntu/ kinetic main'
        # key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xFCAE110B1118213C'
      - sourceline: 'deb https://ppa.launchpadcontent.net/oibaf/graphics-drivers/ubuntu kinetic main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x957D2708A03A4626'

    include:
      - wine-devel-i386=7.19~jammy-1
      - wine-devel-amd64=7.19~jammy-1
      - bash
      - cabextract
      - dash
      - perl
      - coreutils
      - mesa-utils
      - unionfs-fuse
      - vulkan-tools
      - libfuse2
      - libfuse3-3
      # - libnvidia-compute-520:i386
      # - libnvidia-decode-520:i386
      # - libnvidia-encode-520:i386
      # - libnvidia-extra-520:i386
      # - libnvidia-fbc1-520:i386
      # - libnvidia-gl-520:i386
      - libdrm2:i386
      - libdrm-intel1:i386
      - libdrm-nouveau2:i386
      - libdrm-amdgpu1:i386
      - libdrm-radeon1:i386
      - libegl-mesa0:i386
      - libegl1:i386
      - libgbm1:i386
      - libgl1:i386
      - libgl1-mesa-dri:i386
      - libglapi-mesa:i386
      - libgles2:i386
      - libglvnd0:i386
      - libglx0:i386
      - libglx-mesa0:i386
      - mesa-vdpau-drivers:i386
      - mesa-va-drivers:i386
      - mesa-vulkan-drivers:i386
      - libx11-6:i386
      - libx11-xcb1:i386
      - libxcb-dri2-0:i386
      - libxcb-dri3-0:i386
      - libxcb-glx0:i386
      - libxcb-present0:i386
      - libxcb-render0:i386
      - libxcb-shape0:i386
      - libxcb-shm0:i386
      - libxcb-xfixes0:i386
      - libxcb1:i386

  files:
    exclude:
      - sbin
      - var
      - etc/alternatives
      - etc/apt
      - etc/cron.daily
      - etc/dpkg
      - etc/mysql
      - etc/sane.d
      - etc/sensors.d
      - etc/skel
      - etc/snmp
      - etc/udev
      - etc/gss
      - etc/init.d
      - etc/logrotate.d
      - lib/modprobe.d
      - lib/systemd
      - lib/udev
      - usr/lib/mime
      - usr/lib/sasl2
      - usr/lib/tmpfiles.d
      - usr/sbin
      - usr/share/apps
      - usr/share/man
      - usr/share/doc
      - usr/share/adduser
      - usr/share/apport
      - usr/share/bash-completion
      - usr/share/bug
      - usr/share/debconf
      - usr/share/doc
      - usr/share/doc-base
      - usr/share/dpkg
      - usr/share/glib-2.0
      - usr/share/gst-plugins-base
      - usr/share/hal
      - usr/share/info
      - usr/share/initramfs-tools
      - usr/share/kde4
      - usr/share/libgphoto2
      - usr/share/lintian
      - usr/share/menu
      - usr/share/metainfo
      - usr/share/misc
      - usr/share/mysql-common
      - usr/share/pixmaps
      - usr/share/pkgconfig
      - usr/share/polkit-1
      - usr/share/snmp
      - usr/share/zoneinfo
      - usr/share/zoneinfo-icu
      - usr/share/zsh
      - opt/wine-devel
      - opt/wine-staging/share/man
      - opt/wine-staging/share/applications
      - opt/wine-staging/lib/wine/*.a
      - opt/wine-staging/lib/wine/*.def
      - opt/wine-staging/lib64/wine/*.a
      - opt/wine-staging/lib64/wine/*.def

  after_bundle:
    # this is executed after the packages and files are added
    - |
     # Patch wrapper script
     sed -i 's|wine-appimage|wine-appimage-lolp|' AppDir/wrapper

     WINE_VER="5.18"
     wget -q -c https://launchpad.net/~mmtrt/+archive/ubuntu/testing/+files/wine-staging_${WINE_VER}-f~0ubuntu10_i386.deb
     wget -q -c https://launchpad.net/~mmtrt/+archive/ubuntu/testing/+files/wine-staging-i386_${WINE_VER}-f~0ubuntu10_i386.deb
     wget -q -c https://launchpad.net/~mmtrt/+archive/ubuntu/testing/+files/wine-staging_${WINE_VER}-f~0ubuntu10_amd64.deb
     wget -q -c https://launchpad.net/~mmtrt/+archive/ubuntu/testing/+files/wine-staging-amd64_${WINE_VER}-f~0ubuntu10_amd64.deb
     dpkg -x "wine-staging_${WINE_VER}-f~0ubuntu10_i386.deb" AppDir/
     dpkg -x "wine-staging-i386_${WINE_VER}-f~0ubuntu10_i386.deb" AppDir/
     dpkg -x "wine-staging_${WINE_VER}-f~0ubuntu10_amd64.deb" AppDir/
     dpkg -x "wine-staging-amd64_${WINE_VER}-f~0ubuntu10_amd64.deb" AppDir/
     (cd AppDir/usr/bin; ln -s "../../opt/wine-staging/bin/"* .)
     
     # Cleanup wine install dir
     rm -rf AppDir/usr/share/{applications,man,doc}
     rm -rf AppDir/opt/wine-staging/share/{applications,man,doc}
     rm -rf AppDir/opt/wine-staging/lib/wine/*.a
     rm -rf AppDir/opt/wine-staging/lib/wine/*.def
     rm -rf AppDir/opt/wine-staging/lib64/wine/*.a
     rm -rf AppDir/opt/wine-staging/lib64/wine/*.def

     # Disable FileOpenAssociations
     sed -i 's|    LicenseInformation|    LicenseInformation,\\\n    FileOpenAssociations|g;$a \\n[FileOpenAssociations]\nHKCU,Software\\Wine\\FileOpenAssociations,"Enable",,"N"' AppDir/opt/wine-staging/share/wine/wine.inf

     # Disable winemenubuilder
     sed -i 's|    FileOpenAssociations|    FileOpenAssociations,\\\n    DllOverrides|;$a \\n[DllOverrides]\nHKCU,Software\\Wine\\DllOverrides,"*winemenubuilder.exe",,""' AppDir/opt/wine-staging/share/wine/wine.inf
     sed -i '/\%11\%\\winemenubuilder.exe -a -r/d' AppDir/opt/wine-staging/share/wine/wine.inf

  runtime:
    path_mappings:
    - /opt/wine-staging:$APPDIR/opt/wine-staging

AppImage:
  update-information: gh-releases-zsync|mmtrt|WINE_AppImage|continuous-staging_lolp|wine-staging_lolp*.AppImage.zsync
  #sign-key: None
  arch: x86_64

